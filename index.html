<html>

<head>
  <meta charset="utf-8">
  <title>HelloWorld</title>
</head>

<body>
  <p id="first">Apple</p>
  <p>Pear</p>
  <p>Banana</p>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script>
    const body = d3.select('body');
    let p = body.selectAll("p").text("www.ourd3js.com");
    // p.style("color", "red")
    //   .style("font-size", "72px");
    const dataset = ["I like dog", "I like cat", "I like panda"];
    p.data(dataset).text(function (d, i) {
      return d;
    });
    body.insert("h1", '#first').text("insert p element");
    body.append('h1').text('last');
  </script>
</body>

</html>
